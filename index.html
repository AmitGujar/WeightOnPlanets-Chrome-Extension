<body>
	<div class="bg">
		<div class="fonts text-center container">
			<div>
				<h4 class="display-3">
					<p style="color:white">Weight On Planets</p>
				</h4>
			</div><br>
			<hr>
			<h4>
				<p style="text-align:center">
					<h3><label style="color:black;">Enter Weight in Kilograms =</label>
						<input id="inputkilograms" type="number"></h3>
				</p>
				<button id="actionButton" type="button" class="button">Convert</button>
			</h4><br />
			<div class="row">
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Mercury =
								<span id="outputMercury"></span>
						</strong>
					</span>
					</p>
				</div>
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Venus =
								<span id="outputVenus"></span>
						</strong>
					</span>
					</p>
				</div>
				<br>
				<hr>
			</div><br>
			<div class="row">
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Mars =
								<span id="outputMars"></span>
						</strong>
					</span>
					</p>
				</div>
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Jupiter =
								<span id="outputJupiter"></span>
						</strong>
					</span>
					</p>
				</div>
			</div><br>
			<div class="row">
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Saturn =
								<span id="outputSaturn"></span>
						</strong>
					</span>
					</p>
				</div>
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Uranus =
								<span id="outputUrenus"></span>
						</strong>
					</span>
					</p>
				</div>
			</div><br>
			<div class="row">
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Neptune =
								<span id="outputNeptune"></span>
						</strong>
					</span>
					</p>
				</div>
				<div class="col">
					<span class="card">
						<strong>
							<p style="text-align:left;">Moon =
								<span id="outputMoon"></span>
						</strong>
					</span>
					</p>
				</div>
			</div>
		</div>
